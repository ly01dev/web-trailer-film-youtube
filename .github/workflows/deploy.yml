name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} << 'EOF'
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd web-trailer-film-youtube
            
            # Pull latest code
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
            
            # Stop containers
            echo "ðŸ³ Stopping containers..."
            docker-compose down
            
            # Rebuild and start containers
            echo "ðŸ”¨ Rebuilding containers..."
            docker-compose up -d --build
            
            # Wait for containers to be healthy
            echo "â³ Waiting for containers to be ready..."
            sleep 30
            
            # Check container status
            echo "ðŸ“Š Container status:"
            docker-compose ps
            
            echo "âœ… Deployment completed!"
            echo "ðŸŒ Website: https://film8x.xyz"
          EOF

      - name: Health check
        run: |
          echo "ðŸ¥ Performing health check..."
          sleep 10
          curl -f https://film8x.xyz || echo "âš ï¸ Frontend health check failed"
          curl -f https://film8x.xyz/api/health || echo "âš ï¸ Backend health check failed"

      - name: Deployment status
        run: |
          echo "ðŸŽ‰ Deployment workflow completed!"
          echo "ðŸŒ Check your website at: https://film8x.xyz"
